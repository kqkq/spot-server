<!doctype html>
<html class="fsvs" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="telephone=no" name="format-detection">
  <title>生命众筹 | Vita's Raising</title>
  <link href="style.css" media="all" rel="stylesheet" type="text/css" />
  <link href="c3.css" rel="stylesheet" type="text/css">
  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/d3/3.4.8/d3.min.js"></script>
  <script src="http://libs.cncdn.cn/socket.io/1.3.5/socket.io.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
  <script src="fsvs.js"></script>
  <script src="main.js"></script>
  <script src="http://libs.cncdn.cn/c3/0.4.9/c3.min.js"></script>
  <style>
    * {
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
    }
    li {
      list-style: none;
    }
    ul {
      padding: 0;
      margin: 0;
    }
    /* c3 chart */
    .c3-grid line {
      stroke: #d5d5d5;
    }
    .c3-axis-y {
      width: 50px;
    }
    .tick text {
      font-family: DIN-Regular "Helvetica Neue" "Helvetica" Arial sans-serif;
    }
    /* slide-1 */
    .header {
      text-align: center;
      margin-top:72px;
    }
    .outer {
      display: table;
      position: absolute;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    #content {
      width: 100%;
      margin-left: auto;
      margin-right: auto; 
    }

    .footer {
      position:absolute;
      bottom:0;
      text-align:center;
      width:100%;
      margin-bottom:-1.5px;
    }
    /* button */
    .first {
      display: inline-block;
      margin: 0 50px;
    }
    .second {
      display: block;
      text-align: center;
      margin: 0px;
    }
    .button {
      width: 206px;
      height: 206px;
    }
    .word {
      width: 100px;
      height: 50px;
    }

    .arc, .dot, .succes{
      display: none;
    }
    /* Load animation */
    @-webkit-keyframes load {
      0% {stroke-dashoffset: 1887}
      100% {stroke-dashoffset: 629}
    }
    @-moz-keyframes load {
      0% {stroke-dashoffset: 1887}
      100% {stroke-dashoffset: 629}
    }
    @keyframes load {
      0% {stroke-dashoffset: 1887}
      100% {stroke-dashoffset: 629}
    }
    .submit path {
      fill: none;
      stroke-width: 5;
      stroke-dasharray: 629;
      stroke: rgba(0, 255, 207, 1);
      -webkit-animation: none 2s infinite linear reverse;
      -moz-animation: none 2s infinite linear reverse;
      -o-animation: none 2s infinite linear reverse;
      animation: none 2s infinite linear reverse;
      -webkit-animation-play-state: paused;
      -moz-animation-play-state: paused;
      -o-animation-play-state: paused;
      animation-play-state: paused;
    }
    .hover > .icon path{
      fill: #00FFCE;
    }
    .hover >  .text path{
      fill: #00FFCE;
    }
    .click > .icon path{
      fill: #333333;
    }
    .click > .icon circle{
      fill: #00FFCE;
      stroke: none;
    }
    .on > .icon path{
      fill: #00FFCE;
    }
    .operating > .text path{
     fill: #00FFCE;
    }

    /* slide-2 */

    #record {
      width: device-width;
      text-align: left;
      margin: 0 auto;
      height: 70%;
      overflow: hidden;
      text-overflow:ellipsis; 
    }
    #history {
      width: 65%;
      min-width: 380px;
      margin: 0 auto;
      text-align: center;
      overflow: hidden;
    }
    #history h2 {
      font-family: FZLanTingHei-L-GBK "Helvetica Neue" "Helvetica" "Hiragino Sans GB"
      "Microsoft YaHei" "Source Han Sans CN" "WenQuanYi Micro Hei" Arial sans-serif;
      color: #FFFFFF;
      font-size: 1.1rem;
      letter-spacing: 0.3rem;
    }
    #history span {
      font-family: DIN-Regular;
      color: #333333;
      font-size: 1.1rem;
    }
    #record p {
      font-family: DIN-Regular FZLanTingHei-L-GBK "Helvetica Neue" "Helvetica" "Hiragino Sans GB"
      "Microsoft YaHei" "Source Han Sans CN" "WenQuanYi Micro Hei" Arial sans-serif;
      color: #333333;
      font-size: 0.7rem;
      letter-spacing: 0.1rem;
      margin-top: 1rem;
    }


    /* slide-3 */
    #chart {
      width: 60%;
      min-width: 644px;
      height: 45%;
      margin: 0 auto 25px auto;
    }
    #footer {
      background: url(footer.jpg);
      background-repeat: no-repeat;
      background-size:100% 100%;
      text-align: center;
      position:fixed;
      bottom:0;
      width: 100%;
      height: 40px;
    }
    #info {
      width: 80%;
      min-width: 500px;
      text-align: center;
      padding: 0;
      margin: 0 auto;
    }
    #info>li {
      display: inline-block;
      position: absolte;
      width: 30%;
      line-height: 40px;
      text-align: center;
      color: #00FFCE;
      font-family: DIN-Regular;
    }
    .progress {
      width: 90%;
      min-width: 680px;
      max-width: 850px;
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .progress>li {
      width: 30%;
      display: inline-block;
      position: relative;
      text-align: center;
      color: #333333;
      font-family:  DIN-Regular "Helvetica Neue" "Helvetica" Arial sans-serif;
      font-weight: 100;
    }

    .progress>li:after {
      content: attr(data-percent);
      position: absolute;
      width: 100%;
      stroke: #333333;
      top: 4rem;
      left: 0;
      font-size: 2rem;
      text-align: center;
      font-family: DIN-Regular "Helvetica Neue" "Helvetica" Arial sans-serif;
    }

    /*.progress svg {
      width: 160px;
      height: 217px;
    }*/
    .progress .word {
      width: 160px;
      height: 13px;
    }

    #radialbar {
      text-align: center;
    }

    @-webkit-keyframes 
    load1 { 0% {
      stroke-dashoffset:0
        }
      }
      @-moz-keyframes 
      load1 { 0% {
        stroke-dashoffset:0
      }
    }
    @keyframes 
    load1 { 0% {
      stroke-dashoffset:0
    }
    }
    .circle path{
      position: absolute;
      left: 0;
      top: 0;
    }
    .circle path {
      fill: none;
      stroke-width: 5;
      stroke-dasharray: 629;
      stroke: #999999;
      -webkit-animation: load1 2s;
      -moz-animation: load1 2s;
      -o-animation: load1 2s;
      animation: load1 2s;
    }

    /* mobile phone */
    @media only screen
    and (min-device-width: 320px)
    and (max-device-width: 670px)
    and (orientation : portrait) {
      .header {
        margin-top: 20px;
      }
      #slide-1 .header svg{
        width: 105px;
        height: 70px;
      }
      #slide-2 .header svg{
        width: 200px;
        height: 70px;
      }
      #content {
        padding-left: 55px;
      }
      .first {
        display: block;
        margin: 0 auto;
        width: 185px;
        height: 90px;
      }
      .second {
        display: inline-block;
        vertical-align: middle;

      }
      .button {
        width: 90px;
        height: 90px;
      }
      .word {
        width: 58px;
        height: 29px;
      }
      .footer svg{
        height: 28px;
      }
      #history {
        width: 50%;
        min-width: 300px;
        max-width: 320px;
      }
      #history h2 {
        font-size: 0.8rem;
        letter-spacing: 0.2rem;
        margin-top: 0;
      }
      #history span {
        font-size: 0.8rem;
      }
      #info {
        min-width: 300px;
        width: 100%;
      }
      #info li {
        font-size: 0.4rem;
        width: auto;
      }
      .progress {
        width: 100%;
        min-width: 300px;
      }

      #chart {
        width: 90%;
        min-width: 300px;
        height: 220px;
        margin: 0 0 0 5px;
        text-align: center;
      }
      .progress li{
        vertical-align: middle;
        line-height: 0.7rem;
      }
      .progress>li:after {
        top: 2rem;
        font-size: 1rem;
      }
      .progress svg {
        width: 80px;
        height: 80px;
      }
      .progress .word{
        width: 70px;
        height: 10px;
      }
      .progress span {
        font-size: 0.2rem;
      }
    }

    /*iphone 6*/
    @media only screen 
    and (min-device-width : 320px) 
    and (min-device-height : 600px) 
    and (orientation : portrait) {
      .header {
        margin-top: 40px;
      }
      .first {
        margin-top: 20px;
      }
      #chart {
        margin-bottom: 30px;
      }
    }
  </style>
</head>

  <script type="text/javascript">
    var circ = Math.PI * 2,
    quart = Math.PI / 2;

    var drawButton = function(json) {
      var flag = 0;
      if (json.ready) {
        if (json.air) {
          $("#air .icon").show();;
          $("#air .button").attr("class", "button on");
          $("#air .lock").hide();
          // $("#air .submit").hide();
          $("#air .succes").hide();
        }
        else { //able to turn on 
          $("#air .icon").show();
          $("#air .button").attr("class", "button");
          $("#air .lock").hide();
          // $("#air .submit").hide();
          $("#air .succes").hide();

        };
        $("#air .word").attr("class", "word");
        if(json.water) { //able to water
          $("#water .icon").show();
          $("#water .button").attr("class", "button");
          $("#water .lock").hide();
          $("#water .arc").hide();
          $("#water .dot").hide();
          // $("#water .submit").hide();
          $("#water .succes").hide();
        }
        else {
          $("#water .icon").show();
          $("#water .lock").show();
          $("#water .arc").show();
          $("#water .dot").show();
          // $("#water .submit").hide();
          $("#water .succes").hide();
          var angle = json.remaining / json.total * circ;
          if(json.remaining > json.total / 2) flag = 1;
          else flag = 0;
          var ex = 103 + Math.sin(angle) * 85 - 0.01;
          var ey = 103 - Math.cos(angle) * 85;
          $("#water .arc path").attr("d", "M 103, 18 A 85, 85 1 "+flag+", "+1+" "+ex+","+ey);
          var dx = ex - 18.5;
          var dy = ey - 18.5;
          $("#water .dot image").attr("transform", "matrix(1 0 0 1 "+dx+" "+dy+")");
          $("#water .dot circle").attr("cx", ex);
          $("#water .dot circle").attr("cy", ey);
          $("#water .button").attr("class", "button");
        };
        $("#water .word").attr("class", "word");
        if (json.light) {
          $("#sunshine .icon").show();
          $("#sunshine .button").attr("class", "button");
          $("#sunshine .lock").hide();
          $("#sunshine .arc").show();
          $("#sunshine .dot").show();
          // $("#sunshine .submit").hide();
          $("#sunshine .succes").hide();
          var angle = json.light / 255 * circ;
          if(json.light > 127.5) flag = 1;
          else flag = 0;
          var ex = 103 + Math.sin(angle) * 85 - 0.01;
          var ey = 103 - Math.cos(angle) * 85;
          $("#sunshine .arc path").attr("d", "M 103, 18 A 85, 85 1 "+flag+", "+1+" "+ex+","+ey);
          var dx = ex - 18.5;
          var dy = ey - 18.5;
          $("#sunshine .dot image").attr("transform", "matrix(1 0 0 1 "+dx+" "+dy+")");
          $("#sunshine .dot circle").attr("cx", ex);
          $("#sunshine .dot circle").attr("cy", ey);
        }
        else {
          $("#sunshine .icon").show();
          $("#sunshine .button").attr("class", "button");
          $("#sunshine .lock").hide();
          $("#sunshine .arc").hide();
          $("#sunshine .dot").hide();
          // $("#sunshine .submit").hide();
          $("#sunshine .succes").hide();
        };
        $("#sunshine .word").attr("class", "word");
      }
      else {
        $(".icon").show();
        $(".lock").show();
        $(".arc").hide();
        $(".dot").hide();
        $(".button").attr("class", "button");
      };
    };

    var state;
    var isclick = {
      water: false,
      sunshine: false,
      air: false
    };
    var isIdle = true;
    
    var socket = io("http://io.jinhao.me");
    socket.on('pot', function(json) {
      if (isclick.water) {
        $("#water .icon").hide();
        $("#water .succes").show();
        $("#water .submit path").css("-webkit-animation-name","none");
        $("#water .submit path").css("WebkitAnimationPlayState","paused"); 
        isclick.water = false;
      }
      if (isclick.sunshine) {
        $("#sunshine .icon").hide();
        $("#sunshine .succes").show();
        $("#sunshine .submit path").css("-webkit-animation-name","none");
        $("#sunshine .submit path").css("WebkitAnimationPlayState","paused"); 
        isclick.sunshine = false;
      }
      if (isclick.air) {
        $("#air .icon").hide();
        $("#air .succes").show();
        $("#air .submit path").css("-webkit-animation-name","none");
        $("#air .submit path").css("-moz-animation-name","none");
        $("#air .submit path").css("-o-animation-name","none");
        $("#air .submit path").css("animation-name","none");
        $("#air .submit path").css("WebkitAnimationPlayState","paused"); 
        isclick.air = false;
      }
      state = json;
      setTimeout(function() {
        drawButton(state);
        isIdle = true;
      }, 1000);
      refreshHistory();
      refreshStatistics();
      refreshChart();
    });

    $("#air .button").hover(
      function() {
        if(state.ready && isIdle && timeoutID == undefined) {
          var buttonclass = $("#air .button").attr("class");
          var wordclass = $("#air .word").attr("class");
          $("#air .button").attr("class", buttonclass + " hover");
          $("#air .word").attr("class", wordclass + " hover");
        }
      },
      function() {
        var buttonclass = $("#air .button").attr("class");
        var wordclass = $("#air .word").attr("class");
        if(buttonclass.substring(buttonclass.length - 5, buttonclass.length) == "hover") {
          $("#air .button").attr("class", buttonclass.substring(0, buttonclass.length - 6));
          $("#air .word").attr("class", wordclass.substring(0, wordclass.length - 6));
        }
        else {
          $("#air .button").attr("class", buttonclass);
          $("#air .word").attr("class", wordclass);
        }
      }
      );

    $("#air .button").on('vmousedown', function() {
      if (state.ready && isIdle && timeoutID == undefined) {
        $("#air .button").attr("class", "button click");
        $("#air .word").attr("class","word operating");
        isclick.air = true;
      }
    });

    $("#air .button").on('vmouseup', function() {
      if (state.ready && isIdle && timeoutID == undefined) {
        $("#air .button").attr("class", "button on");
        $("#air .submit path").css("-webkit-animation-name","load");
        $("#air .submit path").css("WebkitAnimationPlayState","running");
        isIdle = false;
        if (state.air) {
          $.getJSON("http://api.jinhao.me/air?action=off", function(json){});
        }
        else {
          $.getJSON("http://api.jinhao.me/air?action=on", function(json){});
        }
      }
    });

    $("#water .button").hover(
      function() {
        if(state.ready && isIdle && timeoutID == undefined && state.water) {
          var buttonclass = $("#water .button").attr("class");
          var wordclass = $("#water .word").attr("class");
          $("#water .button").attr("class", buttonclass + " hover");
          $("#water .word").attr("class", wordclass + " hover");
        }
      },
      function() {

    Date.prototype.Format = function (fmt) { //author: meizz 
      var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "h+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
      };
      if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
      return fmt;
    }

          '&nbsp&nbsp&nbsp来自' + json[i].loc;

          his += '提供' + en2cn[json[i].device];
        }
        $("#record").html(his);
        var recordheight = $("#record").offset().top + $("#record").height();
        for (var i = 0; i < 20; i++) {

            }

          },
          axis: {
            x: {
              type: 'timeseries',

                format: function(d) { var day = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT']; return day[d.getDay()];},
              },
              padding: {left: 43200000, right: 43200000}
            },
            y: {
              padding: {top: 100, bottom: 50},

                text: ' ', 
                position: 'outer-middle'
              }
            }
          },
          grid: {

            {value: colData[0][3]},

            {value: colData[0][6]},
            {value: colData[0][7]},
            ]
          },
          lines: {front: false}
        },
        color: {
          pattern: ['#00FFCE']
        },
        tooltip: {
          format: {
            title: function (d) { return d.toLocaleDateString(); },

              return value + '\u4eba\u6b21';
            },
            name: function(name, ratio, id, index) {return '\u53c2\u4e0e\u4eba\u6570';}

    function refreshStatistics() {
      $.getJSON("http://api.jinhao.me/counter/main", function(json) {

          light: json.light / json.total,
          air: json.air / json.total
        }
        $(".progress .water").attr("data-percent",Math.round(percent.water * 100) + "%");
        $(".progress .sunshine").attr("data-percent",Math.round(percent.light * 100) + "%");
        $(".progress .air").attr("data-percent",Math.round(percent.air * 100) + "%");

        $(".progress .water span").html(json.water);
        $(".progress .sunshine span").html(json.light);
        $(".progress .air span").html(json.air);

        $(".water .circle path").attr("stroke-dashoffset", percent.water * 629);
        $(".sunshine .circle path").attr("stroke-dashoffset", percent.light * 629);
        $(".air .circle path").attr("stroke-dashoffset", percent.air * 629);
      });
    }
